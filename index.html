<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Neon Script</title>
  <link href="css/xterm.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="style.portrait.css" rel="stylesheet" type="text/css" />  

  <script src="js/moonsole.js"></script>
  <script src="js/xterm.js"></script>
  <script src="terminal.js"></script>
  <script src="terminal/run.js"></script>
  <script src="terminal/dir.js"></script>
  <script src="terminal/help.js"></script>
</head>
<body>
  <div class="waybar">
    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
    <div id="menu-dropdown" class="menu-content">
      <button class="menu-item" onclick="switchTab('editor-tab')">Editor</button>
      <button class="menu-item" onclick="switchTab('files-tab')">Files</button>
    </div>
  </div>
  <div id="files-tab" class="tab-content">
    <div class="file-explorer">
      <div class="file-controls">
        <input type="text" id="filename" placeholder="filename.ext">
        <select id="language-select">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
          <option value="typescript">TypeScript</option>
        </select>
        <button onclick="createNewFile()">Create File</button>
      </div>
      <div id="file-list"></div>
    </div>
  </div>
  <div id="editor-tab" class="tab-content">
    <div id="editor"></div>
    <button id="run-button" onclick="runCode()">Run Code</button>
  </div>
  <div id="runcode-tab" class="tab-content">
    <div id="output-panel">
      <pre id="code-output"></pre>
    </div>
  </div>
  <button id="save-button" onclick="saveCode()">Save Code</button>
  <div class="terminal-tab">
    <button id="toggleTerminal" onclick="toggleTerminal()">V</button>
    <div class="terminal-window">
        <div class="terminal"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
